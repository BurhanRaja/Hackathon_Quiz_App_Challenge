<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <!-- Navbar Started -->
    <header>
      <nav class="navbar" style="background-color: #8ecae6">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="/quiz.html">Quiz</a></li>
          <li><a href="/score.html">Score</a></li>
        </ul>
        <p class="username"></p>
      </nav>
    </header>
    <!-- Navbar Ended -->

    <!-- Content Started -->
    <main>
      <div class="alert inactive">
        <p></p>
      </div>
      <div class="form-container">
        <div class="quiz-topic-container">
          <h1 class="welcome-to-quiz">Welcome to Quiz App</h1>
          <p class="topic-select">Select Topic</p>
          <div class="topic-item" style="background-color: #219ebc">
            <p class="topic">Music</p>
          </div>
          <div class="topic-item" style="background-color: #023047">
            <p class="topic">Modern Art</p>
          </div>
          <div class="topic-item" style="background-color: #ffb703">
            <p class="topic">Coding</p>
          </div>
        </div>
        <a><button class="start-btn">Start</button></a>
      </div>

      <div class="quiz-container inactive">
        <div class="quiz-topic">
          <p class="topic-title"></p>
          <p class="time">15</p>
        </div>
        <div class="quiz">
          <div class="question">
            <p></p>
          </div>
          <div class="options"></div>
          <div class="add-answer">
            <button class="submit-btn">Submit</button>
            <a class="quit-btn" href="./quiz.html"><button>Quit</button></a>
          </div>
          <div class="end-message inactive">
            <h1 class="message"></h1>
            <h2 class="final-result"></h2>
            <button class="result-btn">Get Result</button>
            <a href="./quiz.html"
              ><button class="play-again-btn">Play Again</button></a
            >
            <a class="quit-btn" href="./index.html"><button>Quit</button></a>
          </div>
        </div>
      </div>
    </main>

    <!-- Content Ended -->

    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/quiz.js"></script>
  </body>
</html>

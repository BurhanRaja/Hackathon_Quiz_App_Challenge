<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App - Home</title>
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" crossorigin src="/assets/index.5fd728a4.js"></script>
    <link rel="stylesheet" href="/assets/index.6a6a75e9.css">
  </head>
  <body>
    <!-- Navbar Started -->
    <header>
      <nav>
        <h3>Quiz Pop</h3>
        <div>
          <button class="sign-up-btn">Create User</button>
          <p class="username"></p>
        </div>
      </nav>
    </header>
    <!-- Navbar Ended -->
    
    <!-- Content Start -->
    <main>
      <div class="create-user-container inactive">
        <div class="user-form">
          <label for="username">Username</label><br />
          <input type="text" name="username" id="username" />
          <button class="create-btn">Create</button>
          <button class="cancel-btn">Quit</button>
        </div>
      </div>

      <div class="alert inactive">
        <p></p>
      </div>

      <div class="hero-container">
        <div class="hero-text">
          <div class="text">
            <h1>
              Take your <span>Knowledge</span> <br />
              to Next level
            </h1>
            <a
              ><button class="start-quiz-btn">
                <span>Start Quiz</span>
                <span class="right-arrow"
                  ><i class="fa-solid fa-chevron-right"></i
                ></span></button
            ></a>
          </div>
        </div>
        <div class="hero-img">
          <img src="/assets/hero-image-3.22dc819e.png" alt="Hero-Image" />
        </div>
      </div>
    </main>
    <!-- Content End -->
    
    
  </body>
</html>
